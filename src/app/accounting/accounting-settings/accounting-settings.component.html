<app-accounting-nav></app-accounting-nav>
<div class="row">
  <div class="col-12">
    <h4 class="title">Settings</h4>
    <p class="desc">Manage your accounting settings and upload Excel files</p>
  </div>
</div>

<div class="row mt-4">
  <div class="col-12 col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-4">Upload Excel Sheet</h5>
        <p class="text-muted mb-4">Upload your accounting data in Excel format (.xlsx, .xls, or .csv)</p>
        
        <ngx-dropzone
          (change)="onSelect($event)"
          class="dropzone dropzone-light bg-light-primary"
        >
          <ngx-dropzone-label class="dz-message needsclick">
            <img class="file-img" src="assets/icons/file-upload.svg" />
            <h5 class="upload-title mt-2">
              Drag your Excel file here, or browse
            </h5>
            <p class="allows-text">
              Allows XLSX, XLS and CSV. Max size 10MB
            </p>
          </ngx-dropzone-label>
        </ngx-dropzone>

        <div *ngIf="imgValidation" class="invalid-img mt-2">
          Please select a file to upload
        </div>

        <div
          *ngIf="imgFiles.length > 0"
          class="d-flex align-items-center justify-content-start gap-3 mt-4"
        >
          <ng-container *ngFor="let f of imgFiles">
            <div class="file-preview">
              <img
                [src]="getFileIcon(f.type)"
                class="img-file"
                alt="File preview"
              />
              <button (click)="onRemove($event, f)" class="remove-btn">
                <img src="assets/icons/cross-red.svg" />
              </button>
              <div class="file-name">{{ f.name }}</div>
            </div>
          </ng-container>
        </div>

        <div class="mt-4">
          <button
            class="btn btn-primary"
            (click)="onSubmitExcel()"
            [disabled]="loading || imgFiles.length === 0"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
            <span *ngIf="!loading">Upload Excel</span>
            <span *ngIf="loading">Uploading...</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
